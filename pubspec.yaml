name: xona_eats
description: Food delivery app.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  lottie: ^1.0.1
  http: ^0.13.3
  shared_preferences: ^2.0.6
  image_picker: ^0.8.3+2
  sn_progress_dialog: ^1.0.1
  fluttertoast: ^8.0.8
  modal_bottom_sheet: ^2.0.0
  flutter_image_slideshow: ^0.1.1
  google_maps_flutter: ^2.0.6
  geolocator: ^7.4.0
  location: ^4.3.0
  geocoding: ^2.0.0
  intl: ^0.17.0


dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:


  uses-material-design: true


  assets:
    - assets/img/
    - assets/json/

  fonts:
    - family: NimbusSans
      fonts:
        - asset: assets/fonts/NimbusSans/NimbusSanL-Reg.otf
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto/Roboto-Medium.ttf

